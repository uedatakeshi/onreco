<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>音レコ</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <link rel="stylesheet" href="css/onreco.css">
</head>

<body>
    <h1>音レコ</h1>
    <input type="button" value="音声認識開始" onclick="startRecognition();" />
    <input type="button" value="音声認識終了" onclick="recognition.stop();" /> 連続認識
    <input id="continuous" type="checkbox"> 中間結果の表示
    <input id="interim" type="checkbox">
    <div id="state">停止中</div>

    <div id="record"></div>

    <div id="recognizedText"></div>
    <div id="recognizedDetail"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/web_speech.js"></script>
</body>

</html>
